<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Setup4success::Support</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
	<!-- Custom Stylesheet -->
    <link href="css/custom.css" rel="stylesheet">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="form_top text-center">
		<a href="#"><img src="images/logo-mail-dark-grey.png" alt=""/></a>
		<div class="form_heading">
			<h2>Setup4Sucess <span class="text_blue">Support</span></h2>
		</div>
	</div>
	<div class="form_main">
		<form>
			<div class="form-group">
				<label for="email">Your Email</label>
				<input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
			</div>
			<div class="form-group">
				<div class="form-group">
					<label>Subject</label>
					<select class="selectpicker form-control" required>
						<option disabled="" selected="" hidden="">Select a Subject</option>
						<option>Technical Support</option>
						<option>Suggestion</option>
						<option>Business Inquiry</option>
						<option>Developer Question</option>
						<option>Referral Program</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="model">Phone Model</label>
				<input type="text" class="form-control" name="model" id="model"  placeholder="Phone Model" required/>
			</div>
			<div class="form-group">
				<label for="name">Message</label>
				<textarea class="form-control message_box" rows="6"></textarea>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn_blue">Send Message</button>
			</div>
		</form>
	</div>
	<div class="form_bottom">
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
	
  </body>
</html>
